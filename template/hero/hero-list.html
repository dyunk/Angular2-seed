<div *ngIf="heroes">
  <grid [page]="page" [columns]="columnDefs" [rows]="heroes" [enableSort]="enableSort"
    [enableFilter]="enableFilter" (filterChanged)="onFilterChanged($event)"
		(rowSelected)="onRowSelected($event)" (pageChanged)="onPageChanged($event)"
		(sortSelected)="onSortSelected($event)"></grid>
</div>
